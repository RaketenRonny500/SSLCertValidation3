<!DOCTYPE html>
<html>
<head>
    <title>Host Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center">Host Management</h1>

    <!-- Token Entry -->
    <div class="form-group">
        <label for="token">Enter Token:</label>
        <input type="text" id="token" class="form-control" placeholder="Enter your token">
    </div>
    <button onclick="setToken()" class="btn btn-primary">Set Token</button>

    <!-- Buttons -->
    <div class="mt-4">
        <button onclick="createHost()" class="btn btn-success">Create New Host</button>
        <button onclick="fetchHosts()" class="btn btn-info">Show Hosts</button>
    </div>

    <!-- List of Hosts -->
    <div id="hostList" class="mt-4">
        <!-- Hosts will be displayed here -->
    </div>
</div>

</body>
</html>
